<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time</title>
    <script src="functions.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body onload="getStationNames()">
    <div id="main">
        <div class="container section">
            <h2>Real Time Information</h2>
        </div>
        <div class="container section">
            <input id="stationCodeInput" type="text" name="stationCode" placeholder="Station Code">
            <input id="sendButton" type="button" onclick="getStationInformation()" value="Send" class="waves-effect waves-light btn left">
            <p id="counter" class="right">Update in: </p>
        </div>
        <div class="container section">
            <table id="table">
                <thead>
                    <tr>
                        <th>
                            From<i onclick="w3.sortHTML('#table','.item', 'td:nth-child(1)')" class="tiny material-icons">arrow_drop_down</i>
                        </th>
                        <th>
                            To<i onclick="w3.sortHTML('#table','.item', 'td:nth-child(2)')" class="tiny material-icons">arrow_drop_down</i>
                        </th>
                        <th>
                            Due In<i onclick="w3.sortHTML('#table','.item', 'td:nth-child(3)')" class="tiny material-icons">arrow_drop_down</i>
                        </th>
                        <th>
                            Arrival<i onclick="w3.sortHTML('#table','.item', 'td:nth-child(4)')" class="tiny material-icons">arrow_drop_down</i>
                        </th>
                        <th>
                            Departure<i onclick="w3.sortHTML('#table','.item', 'td:nth-child(5)')" class="tiny material-icons">arrow_drop_down</i>
                        </th>
                    </tr>
                </thead>
                <tbody id="tableRows">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
